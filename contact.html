<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="css/style.css" rel=stylesheet>
</head>
<body>

  <div class="wrapper">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">The YAY Company</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="news.html">News</a>
              </li>      
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
              </li>            
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Go</button>
            </form>
          </div>
        </div>
      </nav>

      <h1>Submit your details</h1>

      <div class="container">

          <div class="row">
            <div class="col-md order-md-2">
                <div class="list1">
                    <i class="fas fa-envelope"></i>
                    <p>hello@yay.com</p>
                </div>
                <div class="list2">
                    <i class="fas fa-phone"></i>
                    <p>123 456 7890</p>
                </div>
                <div class="list3">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="list3-mini">
                    <p>123 Some Street</p>
                    <p>Somewhere</p>
                    <p>Some City</p>
                    <p>10000</p>
                  </div>
                </div>   
            </div>

              <div class="col-md order-md-1">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1">
                  </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Website</label>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">https://</span>
                        <input type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>
                </div>
               
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Allow us to sell your personal details to whomever we want
                </label>
              </div>

              <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button">Submit</button>
              </div>
            </div>
          </div>
      </div>
    </div>

    <footer>
      <div>
          <i class="fab fa-vimeo-v"></i>
          <i class="fab fa-youtube"></i>
      </div>
      <div>hello@yay.com</div>
      <div>Copyright 2020</div>
    </footer>

</body>
